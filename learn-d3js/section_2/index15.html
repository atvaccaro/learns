<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
</head>
<body>
<svg width="500" height="500">
    <defs>
        <clipPath id="custom_clip_path">
            <rect x="250" y="250" width="200" height="200"></rect>
            <circle r="50" cx="200" cy="200"></circle>
        </clipPath>
    </defs>
    <circle cx="250" cy="250" r="200" fill="blue" clip-path="url(#custom_clip_path)"></circle>
</svg>
</body>
</html>
