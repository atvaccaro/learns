<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Bar Chart</title>
</head>
<body>
<script src="https://d3js.org/d3.v4.js"></script>
<script>
    var slices = [100, 200, 300, 400, 500];
    var scale = d3.scaleLinear()
        .domain([d3.min(slices), d3.max(slices)])
        .range([10, 350]);
</script>
</body>
</html>
