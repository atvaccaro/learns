<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
</head>
<body>
<svg width="500" height="500">
    <path d="
        M 100, 100
        L 300, 150
        L 300, 300
        Z
        M 150, 200
        L 30, 30
        L 10, 200
        Z
"
          fill="none" stroke="#000" stroke-width="10"></path>
</svg>
<svg width="500" height="500">
    <path d="
        M 100, 100
        L 300, 150
        L 300, 300
        Q 200, 400 100, 200
"
          fill="none" stroke="#000" stroke-width="10"></path>
        <path d="
        m 100, 100
        l 300, 150
        l 300, 300
        q 200, 400 100, 200
"
          fill="none" stroke="yellow" stroke-width="10"></path>
</svg>
</body>
</html>
